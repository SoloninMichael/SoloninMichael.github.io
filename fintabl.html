<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link href="./fintabl.css" rel="stylesheet">
</head>
<body>
<hr>
<table class="table1">
    <tr>
        <th>Название продукта</th>
        <th>Происхождение</th>
        <th>Белки</th>
        <th>Жиры</th>
        <th>Углеводы</th>
    </tr>
    <tr>
        <td class="col1">Говядина</td>
        <td>Корова</td>
        <td>18.9</td>
        <td>12.4</td>
        <td>0.0</td>
    </tr>
    <tr>
        <td class="col1">Творог</td>
        <td>Корова</td>
        <td>0.6</td>
        <td>22</td>
        <td>3.3</td>
    </tr>
    <tr>
        <td class="col1">Хлеб</td>
        <td>Пшеница</td>
        <td>231</td>
        <td>312</td>
        <td>9372</td>
    </tr>
    <tr>
        <td class="col1">Джем</td>
        <td>Ягоды</td>
        <td>0.9</td>
        <td>0</td>
        <td>8.4</td>
    </tr>
</table>

<table class="table2">
    <tr>
        <td>This</td>
        <td>Little</td>
        <td>Piggy</td>
        <td>Went</td>
        <td>To</td>
        <td>Market</td>
    </tr>
    <tr>
        <td colspan="2">This</td>
        <td>Little</td>
        <td>Piggy</td>
        <td>Went</td>
        <td>To</td>
    </tr>
    <tr>
        <td colspan="4">This</td>
        <td rowspan="3">Little</td>
        <td>Piggy</td>
    </tr>
    <tr>
        <td rowspan="2">This</td>
        <td>Little</td>
        <td>Piggy</td>
        <td>Went</td>
        <td>To</td>
    </tr>
    <tr>
        <td>Little</td>
        <td>Piggy</td>
        <td>Went</td>
        <td>To</td>
    </tr>
</table>
</body>
</html>
